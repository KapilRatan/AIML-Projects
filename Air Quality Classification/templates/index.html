<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Classifier</title>
</head>
<body>
    <h1>Air Quality Classifier</h1>
    <form method="POST">
        <label for="data_value">Data Value:</label>
        <input type="text" id="data_value" name="data_value" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <h3>Predicted Air Quality Class: {{ result }}</h3>
    {% endif %}
</body>
</html>
